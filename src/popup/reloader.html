<html>
  <link rel="stylesheet" href="./reloader.css"/>
  <body>
    <h1>Reloader extension</h1>
    <form>
      <label class="tabActivity" for="activeOnThisTab">ACTIVE on this tab:</label>
      <input type="checkbox" class="tabActivity" id="activeOnThisTab"/>

      <label for="secondsForReload">seconds for reload:</label>
      <input type="number" id="secondsForReload" />
      <label for="tagToInspect">tag to inspect for change:</label>
      <input type="text" id="tagToInspect" />
      <label for="isSoundOn">are notifications on:</label><input type="checkbox" id="isSoundOn"/>
    </form>
    <script type="module" src="./reloader.js"></script>
  </body>
</html>
